# Application Configuration
spring.application.name=Delivery Route Optimizer
server.port=8081

# JSON Configuration
spring.jackson.serialization.indent_output=true

# GraphHopper Configuration
graphhopper.url=http://localhost:8989
graphhopper.max-concurrent-requests=10
graphhopper.request-timeout-seconds=10


# ====== Swagger/OpenAPI Configuration ======
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Logging Configuration
logging.level.com.adcaisse.delivery_route_optimizer=INFO